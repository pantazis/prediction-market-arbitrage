polymarket:
  host: "https://gamma-api.polymarket.com"
risk:
  max_allocation_per_market: 0.05
  max_open_positions: 20
  min_liquidity_usd: 100.0         # RELAXED: was 500 (too strict for current data)
  min_net_edge_threshold: 0.001    # RELAXED: was 0.005 (0.1% edge vs 0.5%)
  kill_switch_drawdown: 0.2
broker:
  initial_cash: 10000.0
  fee_bps: 10.0
  slippage_bps: 20.0
  depth_fraction: 0.05
engine:
  refresh_seconds: 1.0
  iterations: 10
  report_path: "reports/paper_trades.csv"
filter:
  # RELAXED SETTINGS: Calibrated for testing with mixed Polymarket + injected data
  max_spread_pct: 0.1              # 10% spread ceiling
  min_volume_24h: 0                # FIXED: was 1000 - Polymarket doesn't provide volume data!
  min_liquidity: 1000              # RELAXED: was 10000 - Lower threshold for testing
  min_days_to_expiry: 0            # RELAXED: was 3 - No time filter for testing
  min_liquidity_multiple: 20       # Need 20x your bet in depth
  target_order_size_usd: 500       # size we want to place comfortably
  require_resolution_source: true
  allow_missing_end_time: false
  min_rank_score: 20               # ignore ultra-low-quality markets
detectors:
  parity_threshold: 0.99
  duplicate_price_diff_threshold: 0.05
  exclusive_sum_tolerance: 0.03
  ladder_tolerance: 0.0
  timelag_price_jump: 0.05
  timelag_persistence_minutes: 5
  # Enable/disable specific detectors
  enable_duplicate: false       # DISABLED: Requires cross-market shorting (not supported on Polymarket)
  enable_ladder: true            # ENABLED: Works within same market
  enable_parity: true            # ENABLED: Works within same market (Yes + No â‰  1.0)
  enable_exclusive_sum: true     # ENABLED: Works within same market (outcomes don't sum to 1.0)
  enable_timelag: true           # ENABLED: Price movement detection
  enable_consistency: true       # ENABLED: Logical consistency checks
telegram:
  enabled: true
  bot_token: ""
  chat_id: ""
